{% extends "game/index.html" %} {% block core %}

<div class="form-container">
  <form method="post" class="sign-form" action="{% url 'register' %}">
    {% csrf_token %}
    <h2>REGISTER</h2>
    <div class="form-group">
      <div class="form-item">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Write a username"
          pattern="^[a-zA-Z0-9]+$"
          title="Your username must only contain alpha characters"
          required
        />
      </div>
      <div class="form-item">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Write your password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required
        />
      </div>
      <div class="form-item">
        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Rewrite your password"
          required
        />
      </div>
    </div>
    <button type="submit" class="sign-button">Register</button>
    <div class="prompt-sign">
      <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
  </form>
</div>

{% endblock %}
